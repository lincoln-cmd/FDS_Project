<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Alert</title>
</head>
<body>
    <h2>Fraudulent Transactions Detected!</h2>
    <p>The following transactions have been flagged as fraudulent:</p>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Customer ID</th>
                <th>Merchant ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for row in fraud_transactions %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
                <td>{{ row.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Please review these transactions carefully.</p>
</body>
</html>
